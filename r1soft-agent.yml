---
- name: Installs r1soft agent
  hosts: all              
  become: yes 
  become_method: sudo 
  tasks: 
    - name: Create repo 
      copy: 
        src: r1soft.repo
        dest: /etc/yum.repos.d 
      ignore_errors: true

    - name:  Install 
      package:
        name: serverbackup-enterprise-agent
        state: installed 
      ignore_errors: true

    - name: Start agent 
      systemd:
        name: sbm-agent
        state: restarted 
      ignore_errors: true

    - name: stop firewall
      systemd: 
        name: firewalld
        state: stopped 
      ignore_errors: true


    - name: Get key
      shell: "r1soft-setup --get-key http://52.17.222.19:8080"
      ignore_errors: true
